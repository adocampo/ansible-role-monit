---
- name: Main | Register Monit's Executable Location
  shell: 'command -v monit'
  register: _monit_executable
  ignore_errors: yes
  changed_when: false

- name: Setting Monit's Executable Location
  set_fact:
    monit_executable: "{{ _monit_executable.stdout | default('/usr/local/bin/monit') }}"

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"
  tags: monit_pkg

- import_tasks: autostart.yml
  tags: monit_autostart
  become: true

- import_tasks: config.yml
  tags: monit_config
  become: true

- include: custom.yml
  tags: monit_custom

- include: monitors.yml
  tags: monit_monitors
  become: true

- name: ensure monit starts on a fresh reboot
  service: name=monit state=started enabled=yes

- include: integrations.yml
  tags: monit_integrations